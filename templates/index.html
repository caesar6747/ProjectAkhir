<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Language Translator | CodingNepal</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <form method="POST" action="">
    <div class="container">
      <div class="wrapper">
        <div class="text-input">
          <textarea name="sent" type="text" spellcheck="false" class="from-text" placeholder="Enter text">{% if before is defined %}{{before}} {% endif %}</textarea>
          <textarea spellcheck="false" readonly disabled class="to-text" placeholder="Translation">{% if result is defined %}{{result}} {% endif %}</textarea>
        </div>
        <ul class="controls">
          <li class="row from">
            <div class="icons">
              <i id="from" class="fas fa-volume-up"></i>
              <i id="from" class="fas fa-copy"></i>
            </div>
            <select name=language id=language>
              <option value="jaw">Jawa</option>
              <option value="day">Dayak</option>
            </select>
          </li>
          <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
          <li class="row to">
            <select name=languages id=languages>
              <option value="indo">Indonesia</option>
            </select>
            <div class="icons">
              <i id="to" class="fas fa-volume-up"></i>
              <i id="to" class="fas fa-copy"></i>
            </div>
          </li>
        </ul>
      </div>
      <button type="submit">Translate Text</button>
    </div>
    </form>

    <script src="template/js/bahasa.js"></script>
    <script src="template/js/scripts.js"></script>

  </body>
</html>
